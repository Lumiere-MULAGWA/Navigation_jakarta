<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Ajout d'un lieu</title>
    <style>
          body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            .button-container {
                display: flex;
                justify-content: center;
                margin: 20px 0;
            }

            .button-container h:commandButton {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                margin: 0 10px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .button-container h:commandButton:hover {
                background-color: #0056b3;
            }

            .footer {
                text-align: center;
                margin-top: 20px;
                color: #777;
            }
    </style>
</h:head>
<h:body>
    <div class="button-container">
            <h:form>
                <h:commandButton value="Index" action="index"/>
            </h:form>
            <h:form>
                <h:commandButton value="À propos" action="a_propos"/>
            </h:form>
            <h:form>
                <h:commandButton value="Lieu" action="lieu"/>
            </h:form>
        </div>
      <div class="button-container">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="nom" value="Nom:" />
                    <h:inputText id="nom" value="#{lieuBeans.nom}" required="true" />

                    <h:outputLabel for="description" value="Description:" />
                    <h:inputText id="description" value="#{lieuBeans.description}" required="true" />

                    <h:outputLabel for="latitude" value="Latitude:" />
                    <h:inputText id="latitude" value="#{lieuBeans.latitude}" required="true" />

                    <h:outputLabel for="longitude" value="Longitude:" />
                    <h:inputText id="longitude" value="#{lieuBeans.longitude}" required="true" />

                    <h:outputLabel />
                    <h:commandButton value="Ajouter" action="#{lieuBeans.ajouterLieu}" />
                </h:panelGrid>
            </h:form>

            <h:panelGroup>
                <h:outputText value="Lieux ajoutés :" />
                <h:dataTable value="#{lieuBeans.lieux}" var="lieu">
                    <h:column>
                        <f:facet name="header">Nom</f:facet>
                        #{lieu.nom}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{lieu.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Latitude</f:facet>
                        #{lieu.latitude}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Longitude</f:facet>
                        #{lieu.longitude}
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
    </div>
    <div class="footer">
            <p>@; 2025 Votre Lmr</p>
    </div>
</h:body>
</html>
